<!DOCTYPE html>
<html lang="en">
    <head>
         <meta charset="UTF-B">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <link rel="stylesheet" href="Style.css">
         <title>Calculadora</title>
    </head>
    <body>
        <div class="calc">
            <input type="text" id="ans">
            <div class="btn">
                <input type="button" value='C' enclick="Clear()">
                <input type="button" value='%' enclick="Solve('%')">
                 <input type="button" value='' enclick="Back('â†')">
                <input type="button" value='/' enclick="Solve('/')">
            <br>      
                 <input type="button" value='7' enclick="Solve('7')">
                 <input type="button" value='8' enclick="Solve('8')">
                 <input type="button" value='9' enclick="Solve('9')">
                 <input type="button" value='x' enclick="Solve('x')">
            <br>     
                <input type="button" value='4' enclick="Solve('4')">
                <input type="button" value='5' enclick="Solve('5')">
                <input type="button" value='6' enclick="Solve('6')">
                <input type="button" value='_' enclick="Solve('_')">
             <br>  
                <input type="button" value='1' enclick="Solve('1')">
                <input type="button" value='2' enclick="Solve('2')">
                <input type="button" value='3' enclick="Solve('3')">
                <input type="button" value='+' enclick="Solve('+')">
            <br>  
                <input type="button" value='00' enclick="Solve('00')">
                <input type="button" value='0' enclick="Solve('0')">
                <input type="button" value='.' enclick="Solve('.')">
                <input type="button" value='=' enclick="Result('=')">
            <br>  
            </div>
        </div>
    </body>
</html>
